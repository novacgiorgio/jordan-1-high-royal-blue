<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan 1 High Royal Blue Men</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00BFFF,#1E90FF);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .titlu {
            font-size: 2.5rem;
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .jordan1 {
            width: 280px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s ease;
        }

        .jordan1:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .pretu {
            font-size: 20px;
            color: white;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .marimile {
            color: #333;
            background-color: white;
            border: 2px solid #007BFF;
            width: 80px;
            height: 45px;
            border-radius: 30px;
            font-weight: 600;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }

        .marimile:hover {
            background-color: #007BFF;
            color: white;
            transform: scale(1.1);
        }

        .sizes-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .cumpara-acum, .adauga-in-cos {
            color: white;
            border: none;
            width: 180px;
            height: 50px;
            border-radius: 30px;
            font-weight: 700;
            font-size: 18px;
            transition: transform 0.3s, background-color 0.3s ease;
            cursor: pointer;
            margin: 10px;
        }

        .cumpara-acum {
            background-color: #28a745;
        }

        .cumpara-acum:hover {
            transform: scale(1.05);
            background-color: #218838;
        }

        .adauga-in-cos {
            background-color: #343a40;
        }

        .adauga-in-cos:hover {
            transform: scale(1.05);
            background-color: #23272b;
        }
    </style>
</head>
<body>

    <h1 class="titlu">Jordan 1 High Royal Blue</h1>
    <img class="jordan1" src="https://unfazed.ro/cdn/shop/files/air-jordan-1-high-royal-blue-DZ5485-042-unfazed-1.jpg?v=1705481107&width=700" alt="Jordan 1 High Royal Blue">
    <p class="pretu">1000 Lei</p>

    <div class="sizes-container">
        <button class="marimile">40</button>
        <button class="marimile">41</button>
        <button class="marimile">42</button>
        <button class="marimile">43</button>
        <button class="marimile">44</button>
        <button class="marimile">45</button>
    </div>

    <div>
        <button class="cumpara-acum">Cumpara acum</button>
        <button class="adauga-in-cos">Adauga in cos</button>
    </div>

</body>
</html>
